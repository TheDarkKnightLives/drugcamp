<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game with Timer, Confetti, and Next Game Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
            text-align: center;
            padding: 20px; /* Added padding */
            margin: 0; /* Reset margin */
        }

        h1 {
            color: #ffffff; /* Bright white text */
            margin-bottom: 20px; /* Spacing below title */
        }

        #timer {
            font-size: 24px;
            margin-bottom: 10px;
            color: #ffffff; /* Bright white text */
        }

        .memory-game {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); /* Responsive layout */
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
            max-width: 500px; /* Max width for the game */
        }

        .memory-card {
            width: 100px; /* Fixed width for cards */
            height: 100px; /* Fixed height for cards */
            position: relative;
            cursor: pointer;
            perspective: 1000px;
        }

        .memory-card .inner-card {
            width: 100%;
            height: 100%;
            transition: transform 0.5s;
            transform-style: preserve-3d;
            position: relative;
        }

        .memory-card.flipped .inner-card {
            transform: rotateY(180deg);
        }

        .memory-card.matched .inner-card {
            background-color: #28a745; /* Green background for matched cards */
            color: white; /* Text turns white on green cards */
        }

        .memory-card .front, .memory-card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
        }

        .memory-card .front {
            background-color: #333; /* Dark gray */
            color: #fff; /* White text */
            font-size: 24px;
        }

        .memory-card .back {
            background-color: #1e1e1e; /* Darker background for back */
            color: #e0e0e0; /* Light text */
            transform: rotateY(180deg);
            font-size: 14px;
            padding: 10px;
            border: 2px solid #333; /* Border color */
        }

        .tick-back {
            font-size: 30px;
            color: #fff;
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            top: 0; /* Start confetti from top */
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Blurred effect on cards when game ends */
        .blurred {
            filter: blur(5px);
        }

        /* Next Game Button */
        #next-game-btn {
            display: none;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease;
            margin-top: 20px; /* Spacing above button */
        }

        #next-game-btn.show {
            display: block;
        }

        #next-game-btn:hover {
            background-color: #0056b3;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Darker overlay */
            display: none;
        }

        .overlay.show {
            display: block;
        }

    </style>
</head>
<body>

<h1>Anti-Drug Abuse Memory Game</h1>
<div id="timer">Time: 0s</div>
<div class="memory-game"></div>

<!-- Overlay to blur the cards and add button on top -->
<div class="overlay" id="overlay"></div>

<!-- Next Game Button -->
<button id="next-game-btn">Next Game</button>

<script>
    const cardsArray = [
        "Drugs destroy dreams.",
        "Be stronger than your addiction.",
        "Say no to drugs, say yes to life.",
        "Life is better without drugs.",
        "You don't need drugs to be cool.",
        "Drugs ruin lives, don't let them ruin yours.",
        "Stay drug-free for a healthier life.",
        "Drugs are a dead-end street.",
        "Choose life, not drugs."
    ];

    // Duplicate the cards to create pairs
    let cardDeck = [...cardsArray, ...cardsArray];

    // Shuffle the cards
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }
    shuffle(cardDeck);

    // Create memory game board
    const memoryGame = document.querySelector('.memory-game');
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchesFound = 0;

    cardDeck.forEach((quote) => {
        const card = document.createElement('div');
        card.classList.add('memory-card');
        card.innerHTML = `
            <div class="inner-card">
                <div class="front">?</div>
                <div class="back">${quote}</div>
            </div>
        `;
        memoryGame.appendChild(card);
    });

    // Timer
    let timer = 0;
    let timerInterval = setInterval(() => {
        timer++;
        document.getElementById('timer').textContent = `Time: ${timer}s`;
    }, 1000);

    function flipCard() {
        if (lockBoard) return;
        if (this === firstCard) return;

        this.classList.add('flipped');

        if (!firstCard) {
            firstCard = this;
            return;
        }

        secondCard = this;
        checkForMatch();
    }

    function checkForMatch() {
        const isMatch = firstCard.querySelector('.back').textContent === secondCard.querySelector('.back').textContent;
        isMatch ? matchCards() : unflipCards();
    }

    function matchCards() {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');

        firstCard.removeEventListener('click', flipCard);
        secondCard.removeEventListener('click', flipCard);

        matchesFound++;

        if (matchesFound === cardsArray.length) {
            clearInterval(timerInterval);
            setTimeout(() => {
                turnAllCardsGreen(); // All cards turn green
                setTimeout(() => {
                    confettiEffect();
                    showNextGameButton(); // Show the next game button
                }, 1500);
            }, 500);
        }

        resetBoard();
    }

    function unflipCards() {
        lockBoard = true;
        setTimeout(() => {
            firstCard.classList.remove('flipped');
            secondCard.classList.remove('flipped');
            resetBoard();
        }, 1000);
    }

    function resetBoard() {
        [firstCard, secondCard, lockBoard] = [null, null, false];
    }

    // Turn all cards green after all matches are found
    function turnAllCardsGreen() {
        const allCards = document.querySelectorAll('.memory-card');
        allCards.forEach(card => {
            card.classList.add('matched'); // Add the green background
            card.querySelector('.front').textContent = "âœ“"; // Change question mark to tick symbol
        });
    }

    // Confetti effect from the top
    function confettiEffect() {
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = `${Math.random() * 100}vw`;
            confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
            document.body.appendChild(confetti);

            // Remove confetti after animation
            confetti.addEventListener('animationend', () => {
                confetti.remove();
            });
        }
    }

    // Show the next game button
    function showNextGameButton() {
        document.getElementById('next-game-btn').classList.add('show');
        document.getElementById('overlay').classList.add('show'); // Show overlay
    }

    // Restart the game
    document.getElementById('next-game-btn').addEventListener('click', () => {
        // Reset game state
        matchesFound = 0;
        timer = 0;
        document.getElementById('timer').textContent = `Time: 0s`;
        document.querySelector('.memory-game').innerHTML = ''; // Clear game board
        shuffle(cardDeck); // Shuffle cards again

        // Re-create memory game board
        cardDeck.forEach((quote) => {
            const card = document.createElement('div');
            card.classList.add('memory-card');
            card.innerHTML = `
                <div class="inner-card">
                    <div class="front">?</div>
                    <div class="back">${quote}</div>
                </div>
            `;
            memoryGame.appendChild(card);
        });

        document.getElementById('next-game-btn').classList.remove('show'); // Hide next game button
        document.getElementById('overlay').classList.remove('show'); // Hide overlay
        startTimer(); // Restart timer
    });

    // Function to start the timer again
    function startTimer() {
        timerInterval = setInterval(() => {
            timer++;
            document.getElementById('timer').textContent = `Time: ${timer}s`;
        }, 1000);
    }

    document.querySelectorAll('.memory-card').forEach(card => card.addEventListener('click', flipCard));
</script>

</body>
</html>
