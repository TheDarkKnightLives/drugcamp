<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #game {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            padding: 20px;
            border: 5px solid #333; /* Border for the game board */
            border-radius: 10px; /* Rounded corners for the game board */
            background-color: #fff; /* Background color for the board */
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            background-color: #fff;
            border: 2px solid #ccc; /* Cell border */
            border-radius: 10px; /* Curved borders for cells */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .cell:hover {
            background-color: #e0e0e0;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        #message {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #333; /* Text color */
        }
        #score {
            margin: 10px 0;
            font-size: 1.2em;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 15px; /* Curved borders for buttons */
            background-color: #28a745; /* Green background */
            color: white; /* Button text color */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        #videoContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure video is above other content */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the entire video container */
        }
    </style>
</head>
<body>

<div id="game"></div>
<div id="message"></div>
<div id="score"></div>
<button id="resetButton" style="display:none;">Restart Game</button>
<button id="skipButton">Skip</button>

<div id="videoContainer">
    <video id="rickrollVideo" controls>
        <source src="static/rickroll.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    const cells = Array(9).fill(null);
    let gameOver = false;
    let playerWins = 0;
    let botWins = 0;

    const message = document.getElementById('message');
    const scoreDisplay = document.getElementById('score');
    const resetButton = document.getElementById('resetButton');
    const skipButton = document.getElementById('skipButton');

    // Create the game board
    function createBoard() {
        const gameBoard = document.getElementById('game');
        gameBoard.innerHTML = '';
        cells.forEach((cell, index) => {
            const cellDiv = document.createElement('div');
            cellDiv.classList.add('cell');
            cellDiv.addEventListener('click', () => playerTurn(index));
            gameBoard.appendChild(cellDiv);
        });
    }

    // Player's turn
    function playerTurn(index) {
        if (cells[index] || gameOver) return;

        cells[index] = 'O'; // Anti-drug sign for player
        renderBoard();
        checkGameStatus();
        if (!gameOver) botTurn();
    }

    // Bot's turn
    function botTurn() {
        let bestScore = -Infinity;
        let bestMove;

        for (let i = 0; i < cells.length; i++) {
            if (!cells[i]) {
                cells[i] = 'X'; // Pill sign for bot
                let score = minimax(cells, 0, false);
                cells[i] = null;
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = i;
                }
            }
        }
        cells[bestMove] = 'X';
        renderBoard();
        checkGameStatus();
    }

    // Minimax algorithm
    function minimax(board, depth, isMaximizing) {
        const winner = checkWinnerCondition(board);
        if (winner === 'X') return 1; // Bot wins
        if (winner === 'O') return -1; // Player wins
        if (board.every(cell => cell)) return 0; // Draw

        if (isMaximizing) {
            let bestScore = -Infinity;
            for (let i = 0; i < board.length; i++) {
                if (!board[i]) {
                    board[i] = 'X';
                    let score = minimax(board, depth + 1, false);
                    board[i] = null;
                    bestScore = Math.max(score, bestScore);
                }
            }
            return bestScore;
        } else {
            let bestScore = Infinity;
            for (let i = 0; i < board.length; i++) {
                if (!board[i]) {
                    board[i] = 'O';
                    let score = minimax(board, depth + 1, true);
                    board[i] = null;
                    bestScore = Math.min(score, bestScore);
                }
            }
            return bestScore;
        }
    }

    // Render the board with anti-drug and pill signs
    function renderBoard() {
        const gameBoard = document.getElementById('game');
        cells.forEach((cell, index) => {
            gameBoard.children[index].innerHTML = cell === 'O' ? 'ðŸš«' : (cell === 'X' ? 'ðŸ’Š' : '');
        });
    }

    // Check game status
    function checkGameStatus() {
        const winner = checkWinnerCondition(cells);
        if (winner) {
            gameOver = true;
            if (winner === 'X') {
                botWins++;
                message.textContent = "Bot Wins! ðŸ’Š";
            } else if (winner === 'O') {
                playerWins++;
                message.textContent = "You Win! ðŸš«";
                // Redirect on player win
                setTimeout(() => {
                    window.location.href = '/game4';
                }, 2000);
            }
            updateScore();
            resetButton.style.display = "block";
        } else if (cells.every(cell => cell !== null)) {
            message.textContent = "It's a Draw! ðŸ¤”";
            resetButton.style.display = "block";
        }
    }

    // Check winning condition
    function checkWinnerCondition(board) {
        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        for (let combo of winningCombos) {
            const [a, b, c] = combo;
            if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                return board[a]; // Return the winner
            }
        }
        return null; // No winner
    }

    // Update the score display
    function updateScore() {
        scoreDisplay.textContent = `Score - You: ${playerWins} | Bot: ${botWins}`;
    }

    // Play Rick Roll video
    function playRickRoll() {
        const videoContainer = document.getElementById('videoContainer');
        const rickrollVideo = document.getElementById('rickrollVideo');

        videoContainer.style.display = 'flex';
        rickrollVideo.play();
        rickrollVideo.onended = () => {
            videoContainer.style.display = 'none';
            window.location.href = '/game4'; // Redirect after video ends
        };
    }

    // Reset the game
    function resetGame() {
        cells.fill(null);
        gameOver = false;
        message.textContent = '';
        resetButton.style.display = "none";

        document.querySelectorAll('.cell').forEach(cell => {
            cell.innerHTML = '';
        });
    }

    // Event listeners
    resetButton.addEventListener('click', resetGame);
    skipButton.addEventListener('click', () => {
        playRickRoll();
    });

    createBoard();
    updateScore();
</script>

</body>
</html>
